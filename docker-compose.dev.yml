version: '2'
services:
  db:
    image: 'postgres:10'
    ports:
      - '5432:5432'
    environment:
      #POSTGRES_DB: main
      #POSTGRES_USER: app
      POSTGRES_PASSWORD: postgres
  web:
    build: .
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
    links:
      - db
    environment:
      PGHOST: 'db'
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
    command: ["sh", "-c", "sleep 3; npm run start:dev"]
